<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Map Data Across the Globe</title>
  </head>
  <body>
    <h1>Map Data Across the Globe</h1>
    <h3>FCC</h3>
    <div id="map"></div>

    <div id="tooltip">
      Name: <span class="name info"></span><br />
      Nametype: <span class="nametype info"></span><br />
      Fall: <span class="fall info"></span><br />
      Mass: <span class="mass info"></span><br />
      Recclass: <span class="recclass info"></span><br />
      Reclat: <span class="reclat info"></span><br />
      Reclong: <span class="reclong info"></span><br />
      Year: <span class="year info"></span><br />
    </div>
    <script src="index.js"></script>
  </body>
</html>
